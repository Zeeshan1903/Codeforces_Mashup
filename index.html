<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace; /* Using a monospaced font for coding */
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 30px; /* Small font size */
            color: #1F8ACB; /* Codeforces blue color */
            font-weight: bold; /* Make the text bold */
            font-family: 'Arial Black', sans-serif; /* Choose a bold font */
            <!-- text-transform: uppercase; /* Convert text to uppercase */ -->
            letter-spacing: 2px; /* Add spacing between letters */
        }
        
        /* Add gradients to the text for a colorful effect */
        h1::after {
            content: ' '; /* Add a pseudo-element to the heading */
            display: block;
            width: 100%;
            height: 0.5em; /* Adjust the height for gradient effect */
            background: linear-gradient(45deg, #ff2400, #e81d1d, #e8b71d, #e3e81d, #1de840, #1ddde8, #2b1de8, #dd00f3, #dd00f3); /* Choose colors for gradient */
            background-size: 400% 400%;
            animation: rainbow 10s ease infinite; /* Add animation for gradient */
            border-radius: 10px; /* Optional: Add border radius for a rounded look */
        }
        
        /* Define animation for the gradient effect */
        @keyframes rainbow {
            0%{background-position:0% 50%}
            50%{background-position:100% 50%}
            100%{background-position:0% 50%}
        }
        
        h2{
            text-align: center;
            font-size: 30px; /* Small font size */
            margin-top: 40px;

        }
        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            align-items: center;
            margin-left: 35vw;
        }

        input[type="text"],
        input[type="number"],
        input[type="password"] {
            width: 30%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-left: 35vw;
        }

        button {
            display: block;
            width: 30%; /* Make the button 30% of the viewport width */
            margin: 0 auto; /* Center the button */
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #zeeshan {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Media query for responsiveness */
        @media (max-width: 600px) {
            button {
                width: 80%; /* Make the button 80% of the viewport width on smaller screens */
            }
        }
    </style>    
</head>
<body>
    <h1>Codeforces</h1>
    <form action="/" method="post">
        <label for="EnterHandle">Handle </label>
        <input type="text" name="Handle" id="EnterHandle" placeholder="Handles" autofocus>
    </form>
    <form action="" method="post">
        <label for="NumberofQuestions">No of Questions</label>
        <input type="number" id="NumberofQuestions" class="form-control" name="numbers" 
                placeholder="numberofquestions" autofocus oninput="createform()">
    </form>
    <div id="questionContainer"></div>
    <div id="formcontainer"></div>
    <button id="fetch">fetch</button>
    <h2>Automate Contest</h2>
    <form action="" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter username" autofocus style="display: block;">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password" autofocus style="display: block;">
        <label for="contestName">Contest Name:</label>
        <input type="text" id="contestName" name="contestName" placeholder="Enter contest name"autofocus style="display: block;">
        <label for="contestDuration">Contest Duration:</label>
        <input type="text" id="contestDuration" name="contestDuration" placeholder="Enter contest duration"autofocus style="display: block;">
    </form>
    <button id="button_contest">Automate Contest</button>
   

    <script src="script.js"></script>
</body>
</html>
